function noEvent() {
    if ( 116 == event.keyCode || 8 == event.keyCode ) {
        event.keyCode = 2;
        return false;
    } else if ( event.ctrlKey && ( 78 == event.keyCode || 82 == event.keyCode)) {
        return false;
    }
}
document.onkeydown=noEvent;
</script>

<script>/*<![CDATA[*/
	$(function(){

		/** ◇◆ video 제어. 20210617. 20210705. @m.
		 * 로딩 1초 뒤 영상 재생. 영상이 끝나면 자동으로 이동.
		 */
		(function(){

			var $video1 = $('.video1'), // 영상
				$b1play1 = $('.b1play1'), // 재생버튼 (autoplay 안될 때 대비)
				video1 = $video1[0];

				video1.autoplay = true;
				video1.pause();

			// 로딩 1초 뒤 재생
			//$(window).on('load', function(e){ // 이거하면 재방문 시 플레이 안될 수 있다.
				var timer;
				clearTimeout(timer);
				timer = setTimeout(function(){
					//video1.play();
					var promise = video1.play();
					if (promise !== undefined) {
					
						// ES5 // [IE]bugFix) then 지원 안하나, 콘솔 에러는 없다.
						promise.then(function(result) {
							video1.play();
						}, function(error) {
							$b1play1.addClass('active').addClass('one');
						});

					}else{ // [IE]
						video1.play();
					}
				}, 1000);
			//});

			// 영상이 끝나면 자동으로 이동
			$video1.on('ended', function(){
				location.href = 'Process_Frame1.php';
			});

			// 영상 재생
			$b1play1.on('click', function(){
				video1.play();
				$(this).removeClass('active');
			});

		})();

	});
/*]]>*/</script>
